name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      RAILS_CI: 1
      COVERAGE: 1
      DATABASE_URL: postgres://postgres:password@localhost:5432/liburrun_test
      SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

    services:
      postgres:
        image: postgres:14.3
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: liburrun_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.0.1
        ports:
          - "6379:6379"

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.1
          cache: 'yarn'

      - name: "ğŸ“¦ install dependencies"
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: "ğŸ–¼ï¸ install libvips"
        run: sudo apt install -y libvips

      - name: "ğŸ’¾ setup database"
        run: bin/rails db:schema:load

      - name: "ğŸ“€ compile assets"
        run: |
          bin/rails javascript:build
          bin/rails css:build

      - name: "ğŸ” run tests"
        run: bundle exec rspec --format progress --profile 10

      - name: "ğŸ“¡ publish code coverage"
        uses: paambaati/codeclimate-action@v3.2.0
